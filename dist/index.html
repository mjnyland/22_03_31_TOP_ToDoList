<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Roboto+Mono:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>todo</title>
</head>

  <body>

    <div class="projects-sidebar">
      <h2 class="projects-heading">Projects</h2>
      <hr class="project-rule">
      <div class="projects-cont">
        
      </div>

      <div class="new-project-form">
        <label for="project-name">Name:</label>
        <input type="text" id="project-name" name="project-name" placeholder="Project Name">
        <button class="add-project-button">Add Project</button>
      </div>

      <div class="new-project-button-cont">
        <svg class="new-project-button" width="26" height="26" viewBox="0 -3 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="26" height="26" rx="3" fill="#EEEDF1"/>
          <rect x="12" y="5" width="2" height="16" rx="1" fill="#43335B"/>
          <rect x="21" y="12" width="2" height="16" rx="1" transform="rotate(90 21 12)" fill="#43335B"/>
        </svg>
          
        <h5>New Project</h5>
      </div>

    </div>

    <div class="current-project">
      <h1 class="project-heading">Inbox</h1>

      <div class="amend-project-cont">

        <div class="new-todo-button-cont">
          <svg class="new-todo-button" width="2" height="26" viewBox="-1 -5 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="26" height="26" rx="3" fill="#AD76AE"/>
            <rect x="12" y="5" width="2" height="16" rx="1" fill="#43335B"/>
            <rect x="21" y="12" width="2" height="16" rx="1" transform="rotate(90 21 12)" fill="#43335B"/>
          </svg>
            
          <h5>New Todo</h5>
        </div>

        <h5 class="projects-delete-link">Delete Project</h5>
      </div>

      <div class="new-todo-form">

        <label for="fname">Title:</label>
        <input type="text" id="todo-title" name="fname">

        <label for="lname">Description:</label>
        <input type="text" id="todo-descrip" name="lname">

        <label for="date">Due Date:</label>
        <input type="date" id="todo-date" name="date">
        
        <button class="add-todo-button">Add todo</button>
      </div>

      <div class="todos-cont"></div>


    </div>

   <script src="main.js"></script>
  </body>

</html>
